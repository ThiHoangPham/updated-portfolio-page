        <header class="container contact-header bg-dark, text-light">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="contact">Want to contact with me?</h2>
                    <br>
                    <h5 class="text-center">Give me a call <i class="fas fa-phone-alt"></i> (+61) 447 308 708</h5>
                    <br>
                    <h6 class="text-center">...or message to me and I will get back to you as soon as
                        possible.</h6>
                    <br>
                </div>
            </div>
        </header>
        <div class="row bg-dark, text-light">
            <div class="container col-md-6">
                <form id="contact-form" method="POST" action="https://formspree.io/f/mdoyrerb" role="form">
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">First Name *</label>
                                    <input id="form_name" type="text" name="name" class="form-control"
                                        placeholder="Your First Name" required="required"
                                        data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Last Name *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control"
                                        placeholder="Your Last Name" required="required"
                                        data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">E-mail *</label>
                                    <input id="form_email" type="email" name="email" class="form-control"
                                        placeholder="Your Email Address" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control"
                                        placeholder="XXX-XXX-XXXX">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="What can I do for you?" rows="6" required="required"
                                        data-error="Please include a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-outline-primary btn-send" value="Send message">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <br>
                                <p class="text-light"><strong>*</strong><i> These fields are required. </i></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
